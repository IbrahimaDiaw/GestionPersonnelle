<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.utlraq.net.nz/thymeleaf/layout"
	layout:decorator="template" >
<head>
<meta charset="UTF-8" />
  <title>Inscription du candidat</title>
</head>
<body>
	<div layout:fragment="content">
  	<h1>Inscription du candidat</h1>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4 class="inner-tittle">Nouveau candidat</h4>
		</div>
		<div class="panel-body">
			<form action="#" class="form-group"  th:action="@{/enregistrepostule}" th:object="${postule}" method="post">
  <div class="form-row" >
    <div class="form-group col-md-6">
      <label for="nom">Nom du Candidat</label>
      <input type="text" class="form-control" id="nom" placeholder="Nom" th:field="*{nom}">
    </div>
    <div class="form-group col-md-6">
      <label for="prenom">Prenom du candidat</label>
      <input type="text" class="form-control" id="prenom" placeholder="Prenom" th:field="*{prenom}">
    </div>
  </div>
   <div class="form-row" >
    <div class="form-group col-md-12">
      <label for="adresse">Adresse</label>
      <input type="text" class="form-control" id="adresse" placeholder="Adresse" th:field="*{adresse}">
    </div>
  </div>
  <div class="form-row" >
    <div class="form-group col-md-3">
      <label for="datenaiss">Date de Naissance</label>
      <input type="date" class="form-control" id="datenaiss"  th:field="*{datenaiss}">
    </div>
    <div class="form-group col-md-6">
      <label for="lieu">Lieu de naissance</label>
      <input type="text" class="form-control" id="lieu" placeholder="Lieu de naissance" th:field="*{lieunaiss}">
    </div>
    <div class="form-group col-md-3">
    Sexe
      <div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" th:field="*{sexe}" name="inlineRadioOptions" id="inlineRadio1" value="M">
		  <label class="form-check-label" for="inlineRadio1">Monsieur</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" th:field="*{sexe}" name="inlineRadioOptions" id="inlineRadio2" value="F">
		  <label class="form-check-label" for="inlineRadio2">Madame</label>
		</div>
    </div>
  </div>
  
  <div class="form-row" >
    <div class="form-group col-md-6">
      <label for="telephone">Telephone</label>
      <input type="text" class="form-control" id="telephone" placeholder="Telephone" th:field="*{telephone}">
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
    </div>
  </div>
  
  <div class="form-row" >
    <div class="form-group col-md-6">
      <label for="spec">Specialite</label>
      <select th:field="*{specialite}" id="spec" class="form-control">
      	<option th:text="Developpeur" value="informatique"></option>
      	<option value="Technicien reseau">Technicien reseau</option>
      	<option th:text="Maintenancier" value="Maintenancier"></option>
      	<option th:text="Comptable" value="Comptable"></option>
      	<option th:text="Redactrice" value="Redactrice"></option>
      	<option value="Agent de securite">Agent de securite</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="niveau">Niveau</label>
      <select th:field="*{niveau}" id="spec" class="form-control">
      	<option th:text="Baccalaureat" value="Bac"></option>
      	<option value="Bac+1">Bac + 1</option>
      	<option value="Bac+2">Bac + 2</option>
      	<option value="Bac+3">Bac + 3</option>
      	<option value="Bac+4">Bac + 4</option>
      	<option value="Bac+5">Bac + 5</option>
      	<option value="Master pro">Master Pro</option>
      	<option value="Doctorat">Doctorat</option>
      </select>
    </div>
  </div>
  <button class="btn btn-success mt" type="submit">Enregistrer</button>

	</form>
		  </div>
		</div>
	</div>
</body>
</html>
