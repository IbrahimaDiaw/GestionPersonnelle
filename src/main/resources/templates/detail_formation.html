<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.utlraq.net.nz/thymeleaf/layout"
	layout:decorator="template" >
<head>
<meta charset="UTF-8" />
  <title>Details formation</title>
</head>
<body>
	<div layout:fragment="content">
  	  <h1>Details  formation</h1>
	  	   <div class="top-menu">
	        <ul class="nav pull-right top-menu">
	          <li><a class="logout" th:href="@{'/nouvelleformation'}">Créer un nouvelle formation</a></li><br/><br/>
	        </ul>
	      </div>
			<div class="panel panel-success">
			   <div class="panel-heading">
					<h4 class="inner-tittle">Détail formation</h4>
				</div>
				<div class="panel-body">
					<table id="table" class="table table-bordered" th:object="${format}">
						
						<tr >
							<td>Identifiant</td>
							<td><span th:text="${format.id}"></span></td>
						</tr>
						<tr >
							<td>Libelle</td>
							<td><span th:text="${format.libelle}"></span></td>
						</tr>
						<tr >
							<td>Duree</td>
							<td><span th:text="${format.duree}"></span></td>
						</tr>
						<tr >
							<td>Date formation</td>
							<td><span th:text="${format.dateFormation}"></span></td>
						</tr>
						
					</table>

				</div>
			</div>
		</div>
</body>
</html>
