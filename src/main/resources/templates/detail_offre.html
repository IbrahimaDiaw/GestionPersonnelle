<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.utlraq.net.nz/thymeleaf/layout"
	layout:decorator="template" >
<head>
<meta charset="UTF-8" />
  <title>Gestion Offre</title>
</head>
<body>
	<div layout:fragment="content">
  	  <h1>Gestion Offre</h1>
	  	   <div class="top-menu">
		       <ul class="nav pull-right top-menu">
		         <li><a class="logout" th:href="@{'/nouveauoffre'}">Créer une nouvelle offre</a></li><br/><br/>
		       </ul>
		     </div>
			<div class="panel panel-success">
			   <div class="panel-heading">
					<h4 class="inner-tittle">Détail offre</h4>
				</div>
				<div class="panel-body">
					<table id="table" class="table table-bordered" th:object="${offre}">
						
						<tr >
							<td>Code</td>
							<td><span th:text="${offre.id}"></span></td>
						</tr>
						<tr >
							<td>Intitulé</td>
							<td><span th:text="${offre.intitule}"></span></td>
						</tr>
						<tr >
							<td>Type Offre</td>
							<td><span th:text="${offre.typeoffre}"></span></td>
						</tr>
						<tr >
							<td>Description Offre</td>
							<td><span th:text="${offre.description}"></span></td>
						</tr>
					</table>

				</div>
			</div>
		</div>
</body>
</html>
