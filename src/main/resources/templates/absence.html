<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.utlraq.net.nz/thymeleaf/layout"
	layout:decorator="template" >
<head>
<meta charset="UTF-8" />
  <title>Liste des Absences</title>
</head>
<body>
	<div layout:fragment="content">
  	  <h1>Liste des Absences</h1>
	  	   <div class="top-menu">
	        <ul class="nav pull-right top-menu">
	          <li><a class="logout" th:href="@{'/nouveauabsence'}">Créer une nouvelle absence</a></li><br/><br/>
	        </ul>
	      </div>
			<div class="panel panel-success">
			   <div class="panel-heading">
					<h4 class="inner-tittle">Gestion des absences</h4>
				</div>
				<div class="panel-body">
					<table id="table" class="table table-bordered">
						<tr>
							<th>Date Absence</th>
							<th>Duréé</th>
							<th>Motif Absence</th>
							<th>Action</th>
						</tr>

						<tr th:each="absence,iterStat : ${absences}">
							<td><span th:text="${absence.dateabsence}"></span></td>
							<td><span th:text="${absence.dureabsence}"></span></td>
							<td><span th:text="${absence.motifabsence}"></span></td>
							<td><a th:href="@{'/detailabsence&' + ${absence.id}}" class="btn btn-info">Détail</a>
								&nbsp;&nbsp;&nbsp;
							   <a th:href="@{'/updateabsence&' + ${absence.id}}" class="btn btn-success">Éditer</a>
								&nbsp;&nbsp;&nbsp;
								<a th:href="@{'/deleteabsence&' + ${absence.id}}" class="btn btn-danger">Supprimer</a> 
		
							</td>
						</tr>
					</table>

				</div>
			</div>
		</div>
</body>
</html>
