<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.utlraq.net.nz/thymeleaf/layout"
	layout:decorator="template2" >
<head>
	<meta charset="UTF-8" />
  <title>Voir tous les offres</title>
</head>
<body>
	<div layout:fragment="content2">
				<div class="jumbotron text-center">
					<h2>Voir tous les offres</h2>
				</div>
				<div class="container">
				<div class="row mt">
					<div class="col-lg-2">Liste des offres</div>
					<div class="col-lg-9 border">
					<div class="col-lg-12">
					
					</div>
						<h4>NOS OFFRES</h4>

						<div class="col-md-12 mb" th:each="offre : ${offres}">
								<div class="message-p">
									<div class="message-header" th:text="${offre.typeoffre}"></div>
									<div class="row" >
										<div class="col-md-11">
											<p>
												<name>Directeur des ressources humaines</name>
												a publie cet offre.
											</p>
											<p class="small">3 hours ago</p>
											<p class="messages" id="envelop" th:text="${offre.description}"></p>
										</div>
										<a th:href="@{/candidature}"> <button class="btn btn-lg btn-theme02" id="postule">Postule</button></a>
										<a th:href="@{'/detoffres' + ${offre.id}}"> <button class="btn btn-lg btn-theme03" id="postule">Details</button></a>
								
										</div>
								</div>
						</div>
						<!-- /Message Panel-->
					</div>
					</div>
				</div>
				</div>
</body>
</html>
